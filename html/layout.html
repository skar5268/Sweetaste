<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/all.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/all.js"></script>

</head>

<body>
    <!--表頭-->
    <div class="wrap">
        <div class="header" data-aos="fade-right">

            <div class="menu">
                <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/dehaze-24px.png" alt="">
            </div>

            <h1><a href="../index.html">Sweetaste</a></h1>

            <div class="menu-list">
                <ul class="menu-list-inner">
                    <li><a href="../index.html">首頁</a></li>
                    <li><a href="#">甜點</a></li>
                    <li><a href="#">登入</a></li>
                </ul>
                <div class="menu-cart"><a href="receipt.html"><img
                            src="https://hexschool.github.io/webLayoutTraining1st/student-week1/shopping_cart.png"
                            alt=""></a></div>
            </div>
        </div>
    </div>
    <!--表頭-->





    <!--表尾-->
    <div class="subscribe" data-aos="fade-left">
        <div class="subscribe-inner container">
            <div class="subscribe-title">
                <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/logo-light.svg" alt="">
                <h2>訂閱你我的甜蜜郵件</h2>
            </div>
            <form action="index.html" class="form-mail">
                <label for="mail">
                    <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/mail-24px.png" alt="">
                    <input id="mail" type="text" placeholder="e-mail" name="mail"></label>
                <input type="submit" value="">
            </form>
        </div>
    </div>

    <div class="footer" data-aos="fade-right">
        <div class="footer-inner container">
            <div class="information">
                <div class="logo">
                    <img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/logotype-sm-dark.svg"
                        alt="">
                </div>
                <ul class="contact">
                    <li>07-1234-5678</li>
                    <li>sweetaste@email.com</li>
                    <li>800 高雄市新興區幸福路 520 號</li>
                </ul>
            </div>
            <h3 class="slogan">今天是個─ <br> &nbsp; 吃甜點的好日子。</h3>
            <ul class="link">
                <li><a href="#"><img src="https://hexschool.github.io/webLayoutTraining1st/student-week1/ic-line@.svg"
                            alt=""></a></li>
                <li><a href="#"><img
                            src="https://hexschool.github.io/webLayoutTraining1st/student-week1/ic-facebook.svg"
                            alt=""></a></li>
            </ul>
            <p>© 2018 Sweetaste* All Rights Reserved</p>
        </div>
    </div>
    <!--表尾-->



    <!--aos效果-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init(
            {
                // Global settings:
                disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
                startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
                initClassName: 'aos-init', // class applied after initialization
                animatedClassName: 'aos-animate', // class applied on animation
                useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
                disableMutationObserver: false, // disables automatic mutations' detections (advanced)
                debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
                throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


                // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
                offset: 120, // offset (in px) from the original trigger point
                delay: 0, // values from 0 to 3000, with step 50ms
                duration: 500, // values from 0 to 3000, with step 50ms
                easing: 'ease', // default easing for AOS animations
                once: true, // whether animation should happen only once - while scrolling down
                mirror: false, // whether elements should animate out while scrolling past them
                anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

            }
        );
    </script>
</body>

</html>
